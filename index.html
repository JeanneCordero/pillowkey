<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeanne Cordero</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        /* Container for alignment */
        .container {
            max-width: 600px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            border-radius: 12px;
            margin-top: 50px;
        }

        /* Heading styling */
        h1 {
            font-size: 2.5em;
            color: #ff4d4d;
            margin: 10px 0;
        }

        h2 {
            font-size: 1.8em;
            color: #333;
            margin: 5px 0;
        }

        h3 {
            font-size: 1.2em;
            color: #555;
            margin: 5px 0;
        }

        /* Paragraph styling */
        p {
            font-size: 1.1em;
            color: #666;
            margin-top: 10px;
        }

        /* Image styling */
        img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* Modern button-style link */
        .btn-link {
            display: inline-block;
            text-decoration: none;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 6px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect */
        .btn-link:hover {
            background-color: #1abc9c;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        /* Animation for moving text */
        @keyframes moveText {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .moving-text {
            display: inline-block;
            animation: moveText 5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="moving-text">MISSING!!!</h1>
        <h2>PILOKEY</h2>
        <h3>FOR $1,000,000</h3>
        <p>Tilapia</p>
        <img src="Cat.png" alt="w3schools.com">
        <h1>MESSAGE ME!</h1>
        <a class="btn-link" href="https://www.facebook.com/crispy.scothhe.9">JEANNE CORDERO</a>
    </div>
</body>
</html>
